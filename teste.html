<!------------------------------------------------------------------
    Estrutura básica do html-->

<!DOCTYPE html><!--Sinaliza versão do html-->
<html lang="en"><!--lingua-->

<head><!--cabeça: No caso são as configurações do site -->
    <meta charset="UTF-8"><!--Para colocar assentos-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--Informamos para o navegador as medidas da tela para definir a largura que será renderizada na página-->
    <title>Document</title><!--Titulo da página-->
</head>
   
<body><!--corpo do site, onde coloca as coisas-->
    <header></header><!--cabeçalho, ou seja o menu-->
    <main></main><!--Conteudo principal-->
    <footer></footer><!--Rodapé do meu site, parte que fica la em baixo-->
</body>

</html>



<!------------------------------TOPICOS--------------------------------------------------->
<link rel="stylesheet" href="css/inicio.css"><!---------------------------------------------------------------------------
    Para que os estilos em CSS sejam aplicados nos elementos HTML, 
    a folha de estilos precisa estar conectada corretamente no documento HTML 
    através de uma tag <link>, caso contrário, os estilos não serão aplicados.-->
   
<strong></strong> <!-------------------------------------------------------------------
    -Serve para dar um destaque em alguma frase, podemos colocar ela no meio de frase qualquer, ou ate mesmo de um paragrafo.
    
    -No css é necessario cuidar pois se for estilizar essa tag, terá que defini-la----->
    

<span>Front-end</span><!--------------------------------------------
    Tambem serve para destacar textos, mas diferente da <strong> a span não deixa em negrito por padrão mas é uma ótima forma 
    de marcar trechos do texto em HTML.------------------------------------->
