<!--Estrutura básica do html-->

<!DOCTYPE html><!--Sinaliza versão do html-->
<html lang="en"><!--lingua-->

    <!--cabeça: No caso são as configurações do site -->
<head>
    <meta charset="UTF-8"><!--Para colocar assentos-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--Informamos para o navegador as medidas da tela para definir a largura que será renderizada na página-->
    <title>Document</title><!--Titulo da página-->
</head>

    <!--corpo do site, onde coloca as coisas-->
<body>
    <header></header><!--cabeçalho, ou seja o menu-->
    <main></main><!--Conteudo principal-->
    <footer></footer><!--Rodapé do meu site, parte que fica la em baixo-->
</body>

</html>
